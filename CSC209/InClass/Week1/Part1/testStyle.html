<!DOCTYPE html>
<html>
    <head lang="en-US">
        <title>Style</title>
        <link rel="stylesheet" href="part1Styles.css">
        <link rel="icon" type="image/x-icon" href="../../../StartPage/ImagesStartPage/favIconStartPage.png">

        <style>

            .examples p {
                margin-left: 2.3%;
                padding: 10px;
                border-radius: 10px;
                transition: transform 0.3s, background-color 0.3s;
                display: block;
            }
            .examples p:hover {
                transform: scale(1.05);
                background-color: #e0e0e0;
            }
            .normal {
                color: #333;
            }
            .red {
                color: red;
                font-weight: bold;
            }
            .blue {
                color: blue;
                font-style: italic;
            }
            .big {
                font-size: 50px;
                color: #444;
            }
        </style>
    </head>

    <body>

        <div class="mainButtons">

            <a href="../../../StartPage/startPage.html">
                <button>
                    <img src="../../../Homeworks/Week1/Part3/ImagesHw1/homeButton.png" 
                    alt="Home button">
                </button>
            </a>

            <a href="../../../Homeworks/Week1/Part3/homework1.html">
                <button>
                    <img src="../../../Homeworks/Week1/Part3/ImagesHw1/backButton.png" alt="Back button">
                </button>

            </a>

        </div>

        <div class="headers">
            <h1>Style</h1>

            <p>
                In this page, I am experimenting with CSS styles.
            </p>
        </div>

        <hr>

        <div class="examples">
            <p class="normal">I am normal</p>
            <p class="red">I am red</p>
            <p class="blue">I am blue</p>
            <p class="big">I am big</p>
        </div>

    </body>
</html>

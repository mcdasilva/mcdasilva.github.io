<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Assignments</h1>
        <h2>Addition Assignment</h2>
        <h3>The += Operator</h3>

        <p id="demo"></p>

        <script>
            let text = "Hello";
            text += " World";
            document.getElementById("demo").innerHTML = text;
        </script>

        <!--------------------------------------------------------------------------------------------------------------------------->

        <hr>

        <h1>JavaScript Assignments</h1>
        <h2>Exponentiation Assignment</h2>
        <h3>The **= Operator</h3>

        <p id="demo2"></p>

        <script>
            let x = 10;
            x **= 5;
            document.getElementById("demo2").innerHTML = "Value of x is: " + x;
        </script>

        <!--------------------------------------------------------------------------------------------------------------------------->

        <hr>


        <h1>JavaScript Assignments</h1>
        <h2>The ??= Operator</h2>
        <p>The ??= operator is used between two values. If the first value is undefined or null, the second value is assigned.</p>

        <p id="demo3"></p>

        <script>
            let t;
            document.getElementById("demo3").innerHTML = t ??= 5; 
        </script>

    </body>
</html>

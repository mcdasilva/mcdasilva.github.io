<!DOCTYPE html>
<html>
    <body>

        <h2>Redeclaring a Variable Using var</h2>

        <p id="demo"></p>

        <script>
            var  x = 10;
            // Here x is 10

            {  
            var x = 2;
            // Here x is 2
            }

            // Here x is 2
            document.getElementById("demo").innerHTML = x;
        </script>

        <!--------------------------------------------------------------------------------------------------------------------------->

        <hr>

        <h2>Redeclaring a Variable Using let</h2>

        <p id="demo2"></p>

        <script>
            let  y = 10;
            // Here x is 10

            {  
            let y = 2;
            // Here x is 2
            }

            // Here x is 10
            document.getElementById("demo2").innerHTML = y;
        </script>

        <!--------------------------------------------------------------------------------------------------------------------------->

        <hr>

        <h2>JavaScript let</h2>

        <p>Redeclaring a variable with <b>let</b>, in another scope, or in another block, is allowed:</p>

        <p id="demo3"></p>

        <script>
            let k = 2;   // Allowed

            {
            let k = 3;   // Allowed
            }

            {
            let k = 4;   // Allowed
            }
            document.getElementById("demo3").innerHTML = k;
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Arithmetic</h1>
        <h2>The % Operator</h2>

        <p id="demo"></p>

        <script>
            let x = 5;
            let y = 2;
            let z = x % y;
            document.getElementById("demo").innerHTML = z;
        </script>

        <!--------------------------------------------------------------------------------------------------------------------------->

        <hr>

        <h1>JavaScript Arithmetic</h1>
        <h2>The ++ Operator</h2>

        <p id="demo2"></p>

        <script>
            let p = 5;
            p++;
            let k = p;
            document.getElementById("demo2").innerHTML = k;
        </script>

        <!--------------------------------------------------------------------------------------------------------------------------->

        <hr>


        <h1>JavaScript Arithmetic</h1>
        <h2>Math.pow()</h2>

        <p id="demo3"></p>

        <script>
            let b = 5;
            document.getElementById("demo3").innerHTML = Math.pow(b,2);
        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/iconBar.css">

        <!-- The <link> tags in the <head> section of the iconBar.html file connect the document to external resources. In our case, the 
        first link connects to the Font Awesome library, which provides the icons used in the icon bar, while the second link connects to 
        our custom CSS file (iconBar.css), which defines how the icon bar and its elements should look - such as the layout, colors, spacing, 
        and hover effects. The content in the <body> of the HTML file, particularly the <div> with the class "icon-bar" and its child elements, 
        uses this styling information to determine how it is displayed on the webpage. -->

        <!-- OBS.: Since I had multiple css files for my photos page, I created a folder "Photos" inside the css folder to contain all of its
        style sheets. Same thing for the javascript files. -->

    </head>
    <body>

        <div style="height: 70px;"></div>

        <div class="icon-bar">
            <a class="icBar-active" href="#"><i class="fa fa-home"></i></a> 
            <a href="Pages/MainPages/iconBar.html">Icon Bar Page</a> 
            <a href="Pages/MainPages/accordion.html" style="width: 18%;">Accordion Page</a> 
            <a href="Pages/MainPages/tabs.html" style="width: 10%;">Tabs Page</a>
        </div>

        <h1>Home Page</h1>
        <p>Welcome to the Home Page.</p>

        <hr>

    </body>
</html>

        <!-- The <link> tags in the <head> section of the iconBar.html file connect the document to external resources. In our case, the

        and hover effects. The content in the <body> of the HTML file, particularly the <div> with the class "icon-bar" and its child elements, 
        uses this styling information to determine how it is displayed on the webpage. -->

    </head>

        <div class="icon-bar">
            <a class="icBar-active" href="#"><i class="fa fa-home"></i></a>

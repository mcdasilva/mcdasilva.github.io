        <h2>JavaScript switch</h2>

        <p id="demo"></p>

        <script>
            let text;
            switch (new Date().getDay()) {
            case 6:
                text = "Today is Saturday";
                break;
            case 0:
                text = "Today is Sunday";
                break;
            default:
                text = "Looking forward to the Weekend";
            }
            document.getElementById("demo").innerHTML = text;
        </script>

        <h2>JavaScript switch</h2>

        <p id="demo2"></p>

        <script>
            let text2;
            switch (new Date().getDay()) {
            case 4:
            case 5:
                text2 = "Soon it is Weekend";
                break;
            case 0:
            case 6:
                text2 = "It is Weekend";
                break;
            default:
                text2 = "Looking forward to the Weekend2";
            }
            document.getElementById("demo2").innerHTML = text2;
        </script>

        <h2>JavaScript switch</h2>

        <p id="demo3"></p>

        <script>
            let x = "0";

            switch (x) {
            case 0:
                text3 = "Off";
                break;
            case 1:
                text3 = "On";
                break;
            default:
                text3 = "No value found";
            }
            document.getElementById("demo3").innerHTML = text3;
        </script>

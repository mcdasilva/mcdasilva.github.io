<!DOCTYPE html>
<html>
    <head lang="en-US">
        <title>List</title>
        <link rel="stylesheet" href="../../CSSStyles/stylesGeneral.css">
        <link rel="icon" type="image/x-icon" href="../../../../StartPage/ImagesStartPage/favIconStartPage.png">

        <style>
            dl {
                width: 50%;
                margin: 0 auto;
                padding: 10px;
                border: 2px solid #ddd;
                border-radius: 10px;
                background-color: #f9f9f9;
            }
            dt {
                font-weight: bold;
                color: #333;
                margin-top: 10px;
            }
            dd {
                margin: 5px 0 15px 20px;
                color: #555;
            }

            dd::before {
                content: "- ";
                color: #007BFF;
            }
            dd::after {
                content: " -";
                color: #007BFF;
            }

            dt::before {
                content: "> ";
                color: #007BFF;
            }
            dt::after {
                content: " <";
                color: #007BFF;
            }
        </style>

    </head>

    <body>

        <div class="mainButtons">

            <a href="topic1.html">
                <button>
                    <img src="../../Images/backButton.png" alt="Back button">
                </button>
            </a>

        </div>

        <div class="headers">
            <h1>List</h1>

            <p>
                In this page, I am experimenting with lists.
            </p>
        </div>

        <hr>

        <h1>Styled Description List</h1>

        <dl>
            <dt>Coffee</dt>
            <dd>A black hot drink</dd>
            <dt>Milk</dt>
            <dd>A white cold drink</dd>
        </dl>

    </body>
</html>

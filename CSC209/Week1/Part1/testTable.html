<!DOCTYPE html>
<html>

        <title>Table</title>
        <link rel="stylesheet" href="part1Styles.css">
        <link rel="icon" type="image/x-icon" href="../../StartPage/ImagesStartPage/favIconStartPage.png">

        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
                font-size: 18px;
                text-align: left;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 12px;
            }
            th {
                background-color: #f1d4d4;
                color: #333;
            }
            tr:nth-child(even) td {
                background-color: #eeb5b5;
            }
            tr:nth-child(odd) td {
                background-color: #f57979;
            }
            tr:hover th, tr:hover td {
                background-color: #eaeaea;
            }
        </style>


    </head>

    <body>

        <div class="mainButtons">

            <a href="../../StartPage/startPage.html">

            <a href="../Part3/homework1.html">
                <button>
                    <img src="../Part3/ImagesHw1/backButton.png" alt="Back button">
                </button>

            </a>

        </div>

        <div class="headers">
            <h1>Table</h1>

            <p>
                In this page, I am experimenting with tables.
            </p>
        </div>

        <hr>

        <p>Hover over the rows to see the effect!</p>

        <table>
            <tr>
              <th>Heading 1</th>
              <th>Heading 2</th>
              <th>Heading 3</th>
            </tr>
            <tr>
              <td>Data 1</td>
              <td>Data 2</td>
              <td>Data 3</td>
            </tr>
            <tr>
              <td>Data 4</td>
              <td>Data 5</td>
              <td>Data 6</td>
            </tr>
            <tr>
                <td>Data 7</td>

                <td>Data 9</td>
            </tr>
            <tr>
                <td>Data 10</td>
                <td>Data 11</td>
                <td>Data 12</td>
            </tr>

    </body>
</html>

        <p>This page demonstrates how different languages can be represented in HTML.</p>

        <div class="examples">

            <div class="box" lang="en">Hello! (English)</div>
            <div class="box" lang="pt">Olá! (Portuguese)</div>
            <div class="box" lang="es">¡Hola! (Spanish)</div>
            <div class="box" lang="fr">Bonjour! (French)</div>
            <div class="box" lang="de">Hallo! (German)</div>
